<ion-content padding id="iogin">
  <ion-grid>
    <img src="assets/imgs/logo1.png" class="logo1"/> 
  </ion-grid>  
    <ion-list inset>
        <ion-grid><h1> Welcome </h1></ion-grid>  
        <ion-item>
          <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password"[(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col center text-center>
            <button ion-button full round (click)="login(user)">login</button>     
          </ion-col>
          </ion-row>

        <ion-row>
          <ion-col center text-center>
            <button ion-button full round (click)="signup()">Sign up</button>
          </ion-col>
        </ion-row>  

    </ion-list>

    <div >
      <p>{{message}}</p>
    </div>

</ion-content>
